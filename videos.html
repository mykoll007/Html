<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Inserindo áudio de vídeo</title>
</head>

<body>
    <h1>Inserindo música e vídeo</h1>
    <p>Para inserir uma música Mp3 em sua página web,o arquivo deve estar em uma pasta junto com a pasta do site,no
        nosso caso,teremos uma pasta chamada mídia.</p>
    <audio controls id="audio">
        <source src="midia/audio/metalica_nothing.mp3" type="audio/mpeg">
    </audio>
    <section>
        <p>Veja o vídeo a seguir:</p>
        <video controls>
            <source src="midia/video/london.mp4" type="video/mp4">
            <source src="moovie.ogg" type="video/ogg"> 
        </video>    
    </section>
    <br> 
        <video controls>
            <source src="midia/video/pink-floyd.mp4" type="video/mp4">
            <source src="midia/video/pink-floyd.ogg" type="video/ogg">
            <source src="midia/video/pink-floyd.webm" type="video/webm">
        <track kind="subtitles" srclang="pt-br" src="midia/video/legenda-ptbr.vtt.txt" label="Português Brasil" default>

        <track kind="subtitles" srclang="pt-br" src="midia/video/legenda-en.vtt.txt" label="Inglês" default>


        

        </video>


    <main>
         <p>Existe outra forma de inserir o video sem ter como arquivo,por meio do site do <b>Youtube<b></p>
         <iframe width="560" height="315" src="https://www.youtube.com/embed/FKy5DyTEnj4?si=TNpXzaK41Heoa_Pz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

 
 
 
    </main>

</body>




</html>
